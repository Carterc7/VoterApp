<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PollMatic</title>

    <!-- Google Fonts: Alumni Sans SC -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        padding-top: 2rem;
        background-color: #f7f7f7; /* slightly darker white */
        color: #212529; /* default Bootstrap dark text for readability */
      }

      /* Use Alumni Sans SC only on h1 and the create poll h2 */
      h1,
      .create-poll-header {
        font-family: "Alumni Sans SC", sans-serif;
      }

      .poll-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    {{ template "navbar" . }}
    <div class="container">
      <h1 class="text-center mb-4">PollMatic</h1>

      <!-- Search Form -->
      <form class="row g-3 align-items-center mb-3" method="GET" action="/poll">
        <div class="col-auto">
          <label for="pollId" class="col-form-label"
            >Enter Poll Key to Vote: <img src="https://img.icons8.com/?size=48&id=85576&format=png" alt="key" style="width: 20px; height: 20px; margin-left: 10px; margin-bottom: 5px;" /></label
          >
        </div>
        <div class="col-auto">
          <input
            type="text"
            id="pollId"
            name="id"
            class="form-control"
            placeholder="Poll Key"
            required
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>

      <!-- Poll List -->
      {{ range .polls }}
      <div class="card mb-1">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <div class="poll-title">{{ .Question }}</div>
          <a class="btn btn-outline-primary" href="/poll/{{ .ID.Hex }}">Vote</a>
        </div>
      </div>
      {{ else }}
      <div class="alert alert-info">No polls available.</div>
      {{ end }}

      <!-- Create Poll Form -->
      {{ if .IsLoggedIn }}
      <div class="card mt-5 create-poll">
        <div class="card-header bg-success text-white">
          <h2 class="mb-0 create-poll-header">Create a New Poll</h2>
        </div>
        <div class="card-body">
          <form method="POST" action="/poll/new">
            <div class="mb-3">
              <label for="question" class="form-label">Question</label>
              <input
                type="text"
                class="form-control"
                id="question"
                name="question"
                required
              />
            </div>

            <div class="mb-3">
              <label for="options" class="form-label"
                >Options (one per line)</label
              >
              <textarea
                class="form-control"
                id="options"
                name="options"
                rows="4"
                required
              ></textarea>
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                name="public"
                id="public"
              />
              <label class="form-check-label" for="public">
                Public? (private polls can be shared via key)
              </label>
            </div>

            <button type="submit" class="btn btn-success">Create Poll</button>
          </form>
        </div>
      </div>
      {{ end }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
