{{ define "navbar" }}
<!-- Alumni Sans SC Font -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet"
/>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }

  nav.navbar {
    font-family: "Alumni Sans SC", sans-serif;
  }

  .navbar-nav .nav-item {
    margin-left: 1rem;
  }

  .navbar-brand {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .nav-link {
    font-size: 1.5rem;
  }

  .navbar-brand img.logo {
    height: 70px;
    width: 70px;
    object-fit: contain;
    vertical-align: middle;
    margin-bottom: 0;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="/assets/pollmatic-logo.png" alt="PollMatic Logo" class="logo" />
      <!-- Optional brand name -->
      <span class="d-none d-sm-inline" style="font-size: 1.75rem;">PollMatic</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav" style="font-size: 1.25rem;">
        {{ if .IsLoggedIn }}
        <li class="nav-item">
          <a class="nav-link" href="/mypolls">My Polls</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        {{ else }}
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
{{ end }}
