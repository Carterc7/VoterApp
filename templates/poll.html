<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vote | PollMatic</title>

    <!-- Google Fonts: Alumni Sans SC -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/pollmatic-logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/pollmatic-logo.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/assets/pollmatic-logo.png" />
    <style>
      body {
        padding-top: 2rem;
        background-color: #f7f7f7;
        color: #212529;
        min-height: 100vh;
      }

      h1 {
        font-family: "Alumni Sans SC", sans-serif;
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 1rem;
        font-size: 1.1rem;
        cursor: pointer;
        color: #212529;
      }

      input[type="radio"] {
        margin-right: 0.6rem;
        cursor: pointer;
      }

      button[type="submit"] {
        background-color: #198754; /* Bootstrap success green */
        border: none;
        color: white;
        font-size: 1.2rem;
        padding: 0.6rem 1.5rem;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        font-weight: 600;
      }

      button[type="submit"]:hover {
        background-color: #146c43;
      }
    </style>
  </head>
  <body>
    {{ template "navbar" . }}

    <main class="container my-4">
      <h1>{{ .poll.Question }}</h1>
      <form method="POST" action="/vote">
        <input type="hidden" name="id" value="{{ .poll.ID.Hex }}" />

        {{ range $i, $option := .poll.Options }}
        <label>
          <input type="radio" name="option" value="{{ $i }}" required /> {{
          $option }}
        </label>
        {{ end }}

        <button type="submit">Vote</button>
      </form>
    </main>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
