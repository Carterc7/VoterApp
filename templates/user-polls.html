<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Polls | PollMatic</title>

    <!-- Google Fonts: Alumni Sans SC -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f7f7f7;
        color: #212529;
        padding-top: 2rem;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      h1 {
        font-family: "Alumni Sans SC", sans-serif;
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
      }
      .poll-card {
        background-color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        padding: 1.5rem 2rem;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .poll-info {
        flex-grow: 1;
        min-width: 250px;
      }
      .poll-info .question {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
        color: #212529;
      }
      .poll-id {
        font-family: monospace;
        font-size: 0.9rem;
        color: #6c757d;
        user-select: all;
        word-break: break-word;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      .btn {
        font-weight: 600;
        min-width: 80px;
      }
      p.empty-message {
        font-size: 1.15rem;
        font-style: italic;
        color: #6c757d;
        text-align: center;
        margin-top: 4rem;
      }

      .copy-btn {
        width: 40px;
        height: 20px;
        font-size: 0.6rem;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    {{ template "navbar" . }}

    <main class="container">
      <h1>My Polls</h1>

      {{ if .polls }} {{ range .polls }}
      <div class="poll-card">
        <div class="poll-info">
          <div class="question">{{ .Question }}</div>
          <div class="poll-id">
            <img
              src="https://img.icons8.com/?size=48&id=85576&format=png"
              alt="key"
              style="width: 20px; height: 20px; margin-bottom: 2px"
            />
            <span class="poll-key">{{ .ID.Hex }}</span>
            <button
              class="btn btn-outline-secondary btn-sm copy-btn"
              data-key="{{ .ID.Hex }}"
            >
              Copy
            </button>
          </div>
        </div>

        <div class="btn-group flex-wrap gap-2">
          <a href="/poll/{{ .ID.Hex }}" class="btn btn-primary">Vote</a>
          <a href="/poll/{{ .ID.Hex }}/results" class="btn btn-success">View</a>

          <form
            method="POST"
            action="/poll/{{ .ID.Hex }}/delete"
            onsubmit="return confirm('Are you sure you want to delete this poll?');"
            class="m-0"
          >
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
      {{ end }} {{ else }}
      <p class="empty-message">You haven't created any polls yet.</p>
      {{ end }}
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Copy to clipboard script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".copy-btn").forEach((button) => {
          button.addEventListener("click", function () {
            const key = this.getAttribute("data-key");
            navigator.clipboard.writeText(key).then(() => {
              this.textContent = "Copied!";
              setTimeout(() => {
                this.textContent = "Copy";
              }, 1500);
            }).catch(() => {
              alert("Failed to copy key.");
            });
          });
        });
      });
    </script>
  </body>
</html>
